<!DOCTYPE html>
<html lang="eng">
  <head>
  <title>Survey Form</title>
  <meta name="viewport" content="width=device-width,intial-scale=1.0">
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
   <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
     
      <div class="form-div">
     <label id="name-label">Name</label>
     <input type="text" required placeholder="Enter your name" name="name" id="name">
     </div>
      
      <div class="form-div">
     <label id="email-label">Email</label>
     <input type="email" required placeholder="Enter your email" name="email"id="email">
         </div>
      
      <div class="form-div">
     <label id="number-label">Age </label>
     <input type="number" id="number"  placeholder="Age" min="18" max="120" id="age" name="age">
         </div>
        
         <div class="form-div"> 
<label id="dropdown-label-role">Which option best describes your current role? </label>
 <select id="dropdown" name="dropdown-role">
            <option value="0">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">other</option>
          </select>
         </div>
           
           <div class="form-div">
             <label id="label-radio">Would you recommend freeCodeCamp to a friend?</label>
  </div>
     
     <div class="form-radio">
<label id="definitely"><input type="radio" value="definitely" name="recommend">Definitely</label></div>
    
    <div class="form-radio">
<label id="maybe"><input type="radio" value="maybe" name="recommend">Maybe</label></div>
    
    <div class="form-radio">
<label id="notsure"><input type="radio" value="notsure" name="recommend">Not Sure</label></div>


<div class="form-div">
 <label id="dropdown-label-feature">What is your favorite feature of freeCodeCamp?  </label>
          <select   id="dropdown-feature" name="dropdown-feature">
            <option value=" ">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
      </div>
      
      <div class="form-div">
        <label id="lable-checkbox">What would you like to see improved? (check all that apply)</label>
        </div>

<div class="div-checkbox">
  <input type="checkbox" nmae="improvement" value="1">
  <label>Front-end Projects</label>
</div>

        <div class="div-checkbox">
  <input type="checkbox" nmae="improvement" value="1">
  <label>Back-end Projects</label>
</div> 
      <div class="div-checkbox">
  <input type="checkbox" nmae="improvement" value="1">
  <label>Data Visualization</label>
</div> 
    <div class="div-checkbox">
  <input type="checkbox" nmae="improvement" value="1">
  <label>Challenges</label>
</div> 
   <div class="div-checkbox">
  <input type="checkbox" nmae="improvement" value="1">
  <label>Open Source Community</label>
</div> 
  <div class="div-checkbox">
  <input type="checkbox" nmae="improvement" value="1">
  <label>Videos</label>
  </div> 
    <div class="div-checkbox">
  <input type="checkbox" nmae="improvement" value="1">
  <label>Forum</label>
  </div>

         <div class="form-div">
         <label id="label-textarea">Any comments or suggestions?</label>
          <textarea name="suggestions" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
		</div>
 <div class="form-div">
    <input type="submit" id="submit" value="Submit" />
    </form>
  </body>

</html>
